<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Page with Image</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Bootstrap Container -->
  <div class="container">
    <!-- Image -->
    <img src="https://via.placeholder.com/800x400" alt="Image" class="img-fluid">

    <!-- Heading and Description -->
    <div class="header-section">
      <h1>Welcome to Our Website</h1>
      <p>This is a simple Bootstrap page with an image as the starting point and a heading with description below it.</p>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
